<body>

<button onclick="return start_recording()">Start Recording</button>
<button onclick="return stop_recording()">Stop Recording</button>

<script type="text/javascript">


if(typeof RecordRTC_Extension === 'undefined') {
alert('RecordRTC chrome extension is either disabled or not installed.');
}
// first step
var recorder = '';

</script>
<script type="text/javascript">
function stopRecordingCallback(blob) {
var videoMimeType = 'video/webm' ;
var videoFileExt = '.webm';
var url = window.URL.createObjectURL(blob);
var a = document.createElement('a');
a.style.display = 'none';
a.href = url;
a.download ='Video' + videoFileExt;
document.body.appendChild(a);
a.click();
}
function start_recording(){
recorder = new RecordRTC_Extension();
// you can find list-of-options here:
// https://github.com/muaz-khan/Chrome-Extensions/tree/master/screen-recording#getsupoortedformats
rec_options = {
enableScreen: true,
enableMicrophone: true,
enableSpeakers: true
}
// second step
recorder.startRecording(rec_options, function() {});
}
function stop_recording(){

recorder.stopRecording(function(blob) {
stopRecordingCallback(blob)

});
};
</script>
